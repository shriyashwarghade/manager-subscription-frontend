<div class="container">
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Register</h3>
    </div>
    <div class="panel-body">
      <form #register="ngForm" (ngSubmit)="onSubmit(register.value)">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" placeholder="name@example.com" ngModel>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password1" placeholder="password" ngModel>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="password2" placeholder="password" ngModel>
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="Shriyash" ngModel>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Warghade" ngModel>
        </div>
        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="date" class="form-control" name="dob" ngModel>
        </div>

        <div class="form-group">
          <label>Company
          </label>
          <input type="text" class="form-control" name="company" placeholder="ABC INC" ngModel>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" ngModel>
        </div>
        <h3>{{errorMsg}}</h3>
        <input type="submit" class="btn btn-primary" value="Register">
      </form>
    </div>
  </div>
</div>
